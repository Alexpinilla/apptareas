<div class="bloqueCrearLista">
  <input placeholder="Nueva lista.." type="text" #tituloLista>
  <button (click)="crearLista(tituloLista.value)">Nueva Lista</button>
</div>
<div class="prueba" *ngFor="let lista of listas">
  <div class="lista">
    <span class="titulo">{{lista.titulo}}</span>
    <app-sub-lista></app-sub-lista>
  </div>
</div>
